{% extends "clients/base.html" %}

{% block title %}List of clients{% endblock %}

{% block content %}
    <form id="form_sort" method="get">
        <table border="1">
            <caption>Clients</caption>
            <tr>
                <th><a href="{% url 'sort' %}?order={% if order == 'name' %}-name{% else %}name{% endif %}">Name</a></th>
                <th><a href="{% url 'sort' %}?order={% if order == 'surname' %}-surname{% else %}surname{% endif %}">Username</a></th>
                <th><a href="{% url 'sort' %}?order={% if order == 'birth_Day' %}-birth_Day{% else %}birth_Day{% endif %}">Birth Day</a></th>
            </tr>
                {% for client in client_list %}
            <tr>
                <td><a href="{% url 'info_clients' pk=client.pk%}"> {{ client.name }} </a></td>
                <td><a href="{% url 'info_clients' pk=client.pk%}"> {{ client.surname }} </a></td>
                <td><a href="{% url 'info_clients' pk=client.pk%}"> {{ client.birth_Day }} </a></td>
            </tr>
                {% endfor %}
        </table>
    </form>
{% endblock %}
