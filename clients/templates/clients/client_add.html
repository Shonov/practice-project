{% extends "clients/base.html" %}

{% block title %}Create of client{% endblock %}

{% block content %}

    <form  method="post"  enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Create of client</h4>
        <label for="id_photo">Avatar:</label><br>
        {% for field in form %}

            {{ field.label_tag }}<br>
            {{ field }}<br>
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}

        {% endfor %}

        <button type="submit">Sign up</button>
    </form>

{% endblock %}
