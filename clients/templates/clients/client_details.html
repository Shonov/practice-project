{% extends "clients/base.html" %}
{% load staticfiles %}

{% block title %}Information of client{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        {% if client.photo %}
                <img src="{{MEDIA_URL}}{{client.photo.url}} ">
        {% endif %}

        <label>Name:</label>
            {{ client.name }}<br>

        <label>Username:</label>
            {{ client.surname }}<br>

        <label>Birth Day:</label>
            {{ client.birth_Day }}<br>

     <button type="submit">Delete</button>
    </form>
{% endblock %}
