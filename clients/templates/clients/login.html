{% extends 'clients/base.html' %}
{% load staticfiles %}

<form action="{% url 'django.contrib.auth.views.login' %}" method="post">
    {% csrf_token %}
    <label for="login"><input type="text" name="login" placeholder="Enter your login" required></label>
    <label for="password"><input type="text" name="password" placeholder="Enter your password" required></label>
    <input type="submit" value="Send">
</form>
