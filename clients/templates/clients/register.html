{% extends "clients/base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}


<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Sign up</h4>

  {% for field in form %}

        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}

    {% endfor %}

    <button type="submit">Create</button>
  </form>

{% endblock %}
