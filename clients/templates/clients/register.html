{% extends 'clients/base.html' %}
{% load staticfiles %}

<h1>Регистрация пользователя</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="name"><input type="text" name="name" required></label>
    <label for="surname"><input type="text" name="surname" required></label>
    <label for="login"><input type="text" name="login" placeholder="Enter your login" required></label>
    <label for="password"><input type="text" name="password" placeholder="Enter your password" required></label>
    <label for="repeat_password"><input type="text" name="repeat_password" placeholder="Repeat your password" required></label>
    <input type="submit" value="Send">
</form>
