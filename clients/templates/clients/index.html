{% extends 'clients/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for client in clients %}
        {% if client.photo %}
            <div class="raw text-left">
                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                    <div class="thumbnail card">
                        <img src="{{ MEDIA_URL }}{{ client.photo.url }} " , name="{{ client.id }}"><br>
                        <div class="caption center-block">
                            <p>
                                <a href="{% url 'info_clients' client.id %}"><strong>{{ client.name }} {{ client.surname }}</strong></a>
                            </p>
                            <p id="item_like" href="#" data-id="{{ client.id }}">
                                <i class="i_like"></i>
                                <span>Like</span>
                                <span id="id_like_{{ client.id }}">{{ client.likes }}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}

{% block script %}
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="../../../public/static/clients/toastr.css">
    <script src="../../../public/static/clients/toastr.min.js"></script>
    <script src="{% static 'clients/ajax.js' %}"></script>
{% endblock %}
